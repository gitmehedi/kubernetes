apiVersion: apps/v1
kind: Deployment
metadata:
   name: ogl-deploy-ng
   labels:
      app: ogl-ng
      type: frontend
spec:
   replicas: 3
   selector:
      matchLabels:
          app: nginx
   template:
      metadata:
        name: web-nginx
        labels:
           app: nginx
      spec:
        volumes:
           - name: ng-config-volume
             persistentVolumeClaim:
                claimName: ng-pvc 
        containers:
          - name: web-nginx-container
            image: nginx
            ports:
              - containerPort: 80
            volumeMounts:
              - mountPath: /usr/share/nginx/html
                name: ng-config-volume

