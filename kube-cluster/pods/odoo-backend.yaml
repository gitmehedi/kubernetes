---
apiVersion: v1
kind: Service
metadata:
  name: odoo-db
  labels:
    app: odoo-svr
spec:
  ports:
    - port: 5432
  selector:
    app: odoo-svr
    tier: backend
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo-db
  labels:
    app: odoo-svr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo-svr
      tier: backend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: odoo-svr
        tier: backend
    spec:
      containers:
      - image: postgres:10.0
        name: odoo-db
        env:
        - name: POSTGRES_USER
          value: odoo
        - name: POSTGRES_PASSWORD
          value: password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        ports:
        - containerPort: 5432
          name: odoo-db
        volumeMounts:
        - name: odoo-db-pvc
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: odoo-db-pvc
        persistentVolumeClaim:
          claimName: odoo-db-pvc
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: emkpvdb001
  labels:
    type: local
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 5Gi
  hostPath:
    path: /data/emkpvdb001/
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: emk-db-pvc
  labels:
    app: odoo-svr
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
